name: Compile RimWorld Mod

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: |
        cd Source/RunAndGunCEFix
        dotnet restore
        
    - name: Compile Mod
      run: |
        cd Source/RunAndGunCEFix
        dotnet build --configuration Release --verbosity normal
        
    - name: Verify DLL was created
      run: |
        if exist "Source\RunAndGunCEFix\bin\Release\net472\RunAndGunCEFix.dll" (
          echo "✅ DLL compiled successfully!"
          dir "Source\RunAndGunCEFix\bin\Release\net472\RunAndGunCEFix.dll"
        ) else (
          echo "❌ DLL was not created"
          dir "Source\RunAndGunCEFix\bin\Release\" /s
          exit 1
        )
        
    - name: Upload Compiled DLL
      uses: actions/upload-artifact@v4
      with:
        name: RunAndGunCEFix-Mod
        path: Source/RunAndGunCEFix/bin/Release/net472/RunAndGunCEFix.dll
        retention-days: 7
